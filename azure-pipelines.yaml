name: Azure Pipelines

trigger:
- main

variables:
  python.version: '3.7.6'
  azureServiceConnectionId: 'AzureDevopsConnection'
  projectRoot: $(System.DefaultWorkingDirectory)
  environmentName: 'test'
  storage_account_name: 'tfstate224873291'
  container_name: 'tfstate'
  key: 'test.terraform.tfstate'
  resource_group_name_storage: 'AzuredevopsRG'
  address_space: '["10.5.0.0/16"]'
  address_prefix_test: '["10.5.1.0/24"]'

stages:
#--------------------------------------------#  
# BUILD STAGE
#--------------------------------------------#    
- stage: Build
  jobs:
  - job: BuildInfrastructure
    steps:
    # Install Terraform
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.2.9'

    # Terraform Init
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        commandOptions: '-input=false -lock=false -no-color -upgrade'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        backendServiceArm: '$(azureServiceConnectionId)'
        backendAzureRmResourceGroupName: '$(resource_group_name_storage)'
        backendAzureRmStorageAccountName: '$(storage_account_name)'
        backendAzureRmContainerName: '$(container_name)'
        backendAzureRmKey: '$(key)'
        backendAzureRmUseMsi: true

    # Terraform Validate
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'

    # Terraform Apply
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV3@3
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform/environments/test'
        environmentServiceNameAzureRM: '$(azureServiceConnectionId)'
        commandOptions: '-auto-approve'

    # Install Newman
    - task: CmdLine@2
      displayName: 'Install Newman'
      inputs:
        script: 'sudo npm install -g newman'
        workingDirectory: $(System.DefaultWorkingDirectory)

    # Run Data Validation Tests
    - task: CmdLine@2
      displayName: 'Run Data Validation Tests'
      continueOnError: true
      inputs:
        script: 'newman run DataValidationTestStarterAPIspostman_collection.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-DataValidation.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'

    # Run Regression Tests
    - task: CmdLine@2
      displayName: 'Run Regression Tests'
      continueOnError: true
      inputs:
        script: 'newman run RegressionTestStarterAPIspostman_collection.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-Regression.xml'
        workingDirectory: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'

    # Publish Postman Test Results
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        searchFolder: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
        mergeTestResults: true
        testRunTitle: 'Postman Tests'

    # Archive UI Tests
    - task: ArchiveFiles@2
      displayName: 'Archive UI Tests'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip'

    # Publish UI Tests
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip
      displayName: 'Upload UI Tests'
      artifact: drop-uitests

    # Archive FakeRestAPI
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'

    # Publish FakeRestAPI
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload FakeRestAPI'
      artifact: drop-fakerestapi

    # Archive Performance Test Suite
    - task: ArchiveFiles@2
      displayName: 'Archive Performance Test Suite'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip'

    # Publish Performance Test Suite
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip
      displayName: 'Upload Performance Test Suite'
      artifact: drop-perftests

#--------------------------------------------#  
# DEPLOYMENT STAGE
#--------------------------------------------#    
- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: FakeRestAPI
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appName: 'myapplication-ourobadiou-appservice'
              appType: webApp
              package: '$(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip'
              deploymentMethod: 'auto'

          # Install JMeter
          - task: CmdLine@2
            displayName: 'Install JMeter'
            inputs:
              script: |
                wget "https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.tgz"
                tar -xf apache-jmeter-5.6.tgz
              workingDirectory: $(Pipeline.Workspace)/drop-perftests

          # List Directory Contents Before Extraction
          - task: Bash@3
            displayName: 'List Directory Contents Before Extraction'
            inputs:
              targetType: 'inline'
              script: 'ls -la $(Pipeline.Workspace)/drop-perftests/automatedtesting/jmeter'

          # Run JMeter Stress Test
          - task: CmdLine@2
            displayName: 'Run JMeter Stress Test'
            inputs:
              script: |
                $(Pipeline.Workspace)/drop-perftests/apache-jmeter-5.6/bin/jmeter -n -t $(Pipeline.Workspace)/drop-perftests/automatedtesting/jmeter/StressTest.jmx \
                                                  -l $(Pipeline.Workspace)/drop-perftests/log/jmeter/results_StressTest.csv \
                                                  -e -f -o $(Pipeline.Workspace)/drop-perftests/log/jmeter/StressTestReport.html \
                                                  -j $(Pipeline.Workspace)/drop-perftests/log/jmeter/JmeterStressTestReport.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests

          # Run JMeter Endurance Test
          - task: CmdLine@2
            displayName: 'Run JMeter Endurance Test'
            inputs:
              script: |
                $(Pipeline.Workspace)/drop-perftests/apache-jmeter-5.6/bin/jmeter -n -t $(Pipeline.Workspace)/drop-perftests/automatedtesting/jmeter/EnduranceTest.jmx \
                                                  -l $(Pipeline.Workspace)/drop-perftests/log/jmeter/results_EnduranceTest.csv \
                                                  -e -f -o $(Pipeline.Workspace)/drop-perftests/log/jmeter/EnduranceTestReport.html \
                                                  -j $(Pipeline.Workspace)/drop-perftests/log/jmeter/JmeterEnduranceTestReport.log
              workingDirectory: $(Pipeline.Workspace)/drop-perftests

  - deployment: VMDeploy
    displayName: Selenium Tests
    dependsOn: FakeRestAPI
    environment:
      name: 'test'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests

          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |           
                sudo apt-get update
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                sudo apt-get install -y chromium-browser
                sudo apt-get install wget -y
                pip3 install selenium
                CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_127) # Remplacez 127 par votre version de Chrome
                wget "https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip"
                unzip chromedriver_linux64.zip
                sudo mv chromedriver /usr/local/bin/
                sudo chmod +x /usr/local/bin/chromedriver
                cd ~/
                DIR=/home/testuser/app
                if [ ! -d "$DIR" ]; then
                    mkdir app
                fi
                mv $(Pipeline.Workspace)/drop-uitests/$(Build.BuildId)-uitests.zip app
                cd app
                unzip -o $(Build.BuildId)-uitests.zip
                python3 add_remove_from_cart.py
                python3 login.py
